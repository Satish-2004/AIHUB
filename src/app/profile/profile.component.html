<app-header></app-header>
<div class="bg-[#181b20] min-h-screen py-16">
  <div class="max-w-xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-green-400 mb-8">Profile</h1>
    <form (ngSubmit)="uploadFile()">
      <div class="flex flex-col items-center mb-8">
        <div class="relative">
          <img
            [src]="profileImage || 'https://ui-avatars.com/api/?name=User&background=22c55e&color=fff&size=128'"
            alt="Profile"
            class="w-28 h-28 rounded-full object-cover border-4 border-green-500 shadow"
          />
          <label for="profilePhoto" class="absolute bottom-0 right-0 bg-green-500 hover:bg-green-600 text-white rounded-full p-2 cursor-pointer shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828L18 9.828M7 7h.01"/>
            </svg>
            <input id="profilePhoto" type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
          </label>
        </div>
      </div>

      <button
        type="button"
        (click)="uploadFile()"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Save Changes
      </button>

  </div>
</div>
