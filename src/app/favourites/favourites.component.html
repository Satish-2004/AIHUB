<app-header></app-header>
<div class="bg-[#181b20] min-h-screen py-16">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-green-400 mb-6">Your Cart</h1>
    <div>
      <div class="space-y-6">
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-20">
            <div *ngFor="let tool of tools"
                class="bg-[#232b39] border border-[#3a4664] rounded-2xl shadow-lg transition-all duration-300 hover:border-green-400 hover:shadow-2xl cursor-pointer overflow-hidden flex flex-col">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <img [src]="tool.icon" alt="{{ tool.name }}"
                            class="w-12 h-12 rounded-xl object-cover border border-gray-200 dark:border-gray-700" />
                        <div>
                            <h3 class="text-lg font-bold text-white">{{ tool.name }}</h3>
                            <span class="inline-block px-2 py-0.5 rounded text-xs font-semibold" [ngClass]="{
                  'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300': tool.plan === 'free',
                  'bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-300': tool.plan === 'freemium',
                  'bg-purple-100 text-purple-700 dark:bg-purple-900 dark:text-purple-300': tool.plan === 'subscription'
                }">
                                {{ tool.plan }}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1 text-yellow-400">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                            <path
                                d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.756 4.635 1.122 6.545z" />
                        </svg>
                        <span class="text-sm font-medium text-gray-200">{{ tool.rating }}</span>
                    </div>
                </div>
                <div class="px-4 pb-4 flex-1 flex flex-col">
                    <p class="text-gray-300 mb-4 leading-relaxed">{{ tool.description }}</p>
                    <!-- <div class="flex flex-wrap gap-2 mb-4">
                        <span *ngFor="let tag of tool.tags.slice(0,3)"
                            class="bg-transparent border border-gray-400 text-gray-200 text-xs px-2 py-1 rounded-full">
                            {{ tag }}
                        </span>
                    </div> -->
                    <div class="flex items-center justify-between pt-4 border-t border-gray-700 mt-auto">
                        <div class="text-sm text-gray-400 capitalize">
                            {{ tool.category }}
                        </div>
                        <div class="flex space-x-2">
                            <button (click)="removeFromCart(tool.id)"
                                class="hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900 dark:hover:text-red-400 rounded-full p-2 transition">
                                <svg class="w-5 h-5" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
  </svg>
                            </button>
                            <a href="{{tool.link}}" target="_blank">
                            <button 
                                class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold px-4 py-2 rounded transition flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                        </svg>
                                Try Now
                            </button>
                            </a>
                            <button
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold px-4 py-2 rounded transition flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                    </svg>
                                    Learn
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
     
    </div>
    <ng-template #emptyCart>
      <div class="text-center text-gray-400 mt-20">
        <svg class="mx-auto mb-4 w-16 h-16 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 10-4 0v7"/>
        </svg>
        <div class="text-xl font-semibold mb-2">Your cart is empty</div>
        <div class="text-gray-500">Browse and add AI tools to your cart.</div>
      </div>
    </ng-template>
  </div>
</div>
<app-footer></app-footer>
