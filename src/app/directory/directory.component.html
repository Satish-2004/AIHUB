<app-header></app-header>
<div class="py-20 bg-gradient-to-b from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="text-left mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">AI Tool Directory</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">Discover and explore {{ categories.length }} AI tools
                across all categories</p>
        </div>

        <!-- Search and Filters -->
        <div class="flex flex-col md:flex-row items-stretch md:items-center gap-4 mb-8">
            <div class="flex-1">
                <div class="relative">
                    <input type="text"
                        (input)="filterTools()"
                        [(ngModel)]="searchQuery"
                        class="w-full px-4 py-3 rounded-lg bg-black border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="🔍 Search tools, features, or categories..." />
                </div>
            </div>
            <div class="flex gap-4">
                <!-- Category Filter -->
                <div class="relative">
                    <select
                        [(ngModel)]="selectedCategory"
                        (change)="filterTools()"
                        class="appearance-none w-48 px-4 py-3 rounded-lg bg-black border border-gray-700 text-gray-200 focus:outline-none">
                        <option>All Categories</option>
                        <option *ngFor="let cat of categories">{{ cat }}</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
                        fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <!-- Pricing Filter -->
                <div class="relative">
                    <select
                        [(ngModel)]="selectedPricing"
                        (change)="filterTools()"
                        class="appearance-none w-40 px-4 py-3 rounded-lg bg-black border border-gray-700 text-gray-200 focus:outline-none">
                        <option>All Pricing</option>
                        <option>Freemium</option>
                        <option>Subscription</option>
                        <option>Free</option>
                    </select>
                    <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"
                        fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
               
               
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-20">
            <div *ngFor="let tool of filteredTools"
                class="bg-[#232b39] border border-[#3a4664] rounded-2xl shadow-lg transition-all duration-300 hover:border-green-400 hover:shadow-2xl cursor-pointer overflow-hidden flex flex-col">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center space-x-3">
                        <img [src]="tool.icon" alt="{{ tool.name }}"
                            class="w-12 h-12 rounded-xl object-cover border border-gray-200 dark:border-gray-700" />
                        <div>
                            <h3 class="text-lg font-bold text-white">{{ tool.name }}</h3>
                            <span class="inline-block px-2 py-0.5 rounded text-xs font-semibold" [ngClass]="{
                  'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-300': tool.plan === 'free',
                  'bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-300': tool.plan === 'freemium',
                  'bg-purple-100 text-purple-700 dark:bg-purple-900 dark:text-purple-300': tool.plan === 'subscription'
                }">
                                {{ tool.plan }}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1 text-yellow-400">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                            <path
                                d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.955L10 0l2.951 5.955 6.561.955-4.756 4.635 1.122 6.545z" />
                        </svg>
                        <span class="text-sm font-medium text-gray-200">{{ tool.rating }}</span>
                    </div>
                </div>
                <div class="px-4 pb-4 flex-1 flex flex-col">
                    <p class="text-gray-300 mb-4 leading-relaxed">{{ tool.description }}</p>
                    <!-- <div class="flex flex-wrap gap-2 mb-4">
                        <span *ngFor="let tag of tool.tags.slice(0,3)"
                            class="bg-transparent border border-gray-400 text-gray-200 text-xs px-2 py-1 rounded-full">
                            {{ tag }}
                        </span>
                    </div> -->
                    <div class="flex items-center justify-between pt-4 border-t border-gray-700 mt-auto">
                        <div class="text-sm text-gray-400 capitalize">
                            {{ tool.category }}
                        </div>
                        <div class="flex space-x-2">
                            <button
                                class="hover:bg-red-50 hover:text-red-600 dark:hover:bg-red-900 dark:hover:text-red-400 rounded-full p-2 transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 010-6.364z" />
                                </svg>
                            </button>
                             <a href="{{tool.link}}" target="_blank">
                            <button
                                class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold px-4 py-2 rounded transition flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                                            viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                                        </svg>
                                Try Now
                            </button>
                            </a>
                            <button
                                    class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold px-4 py-2 rounded transition flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                                    </svg>
                                    Learn
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
