<div class="min-h-screen flex items-center justify-center bg-[#181b20]">
  <div class="bg-[#232b39] rounded-2xl shadow-lg p-8 w-full max-w-md border border-[#3a4664]">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-green-600 rounded-full p-3 shadow-lg mb-2">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7" rx="2" fill="currentColor"/>
          <rect x="14" y="3" width="7" height="7" rx="2" fill="currentColor"/>
          <rect x="14" y="14" width="7" height="7" rx="2" fill="currentColor"/>
          <rect x="3" y="14" width="7" height="7" rx="2" fill="currentColor"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-green-400 mb-1">Create Account</h2>
      <p class="text-gray-400 text-sm">Sign up to get started</p>
    </div>
    <div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input
          [(ngModel)]="user.name"
          id="name"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-[#181b20] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input
          [(ngModel)]="user.email"
          id="email"
          type="email"
          class="w-full px-4 py-2 rounded-lg bg-[#181b20] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="you@email.com"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          id="password"
          type="password"
          class="w-full px-4 py-2 rounded-lg bg-[#181b20] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="••••••••"
          required
        />
      </div>
      <button
        (click)="signup()"
        type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 rounded-lg transition mb-4"
      >
        Sign Up
      </button>
      <button
        type="button"
        class="w-full flex items-center justify-center bg-white text-gray-800 font-semibold py-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
        Sign up with Google
      </button>
    </div>
    <div class="mt-6 text-center">
      <span class="text-gray-400 text-sm">Already have an account?</span>
      <a href="#" class="text-green-400 text-sm font-semibold hover:underline ml-1" [routerLink]="['/login']">Sign In</a>
    </div>
  </div>
</div>
