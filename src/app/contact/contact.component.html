<app-header></app-header>

<div class="bg-[#181b20] min-h-screen py-16">
  <div class="max-w-xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-green-400 mb-6">Contact Us</h1>
    <p class="text-gray-300 mb-8">
      Have questions, feedback, or want to partner with us? Fill out the form below or email us at
      <a href="mailto:contact@aihub.com" class="text-green-400 hover:underline">contactaihub.com</a>
    </p>
    <form>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input
          id="name"
          type="text"
          class="w-full px-4 py-2 rounded-lg bg-[#232b39] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 rounded-lg bg-[#232b39] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="you@email.com"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 mb-1" for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          class="w-full px-4 py-2 rounded-lg bg-[#232b39] border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="How can we help you?"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
